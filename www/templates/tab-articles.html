<ion-view on-swipe-left="articlesSwipeLeft()" view-title="JavaScript News">
  <ion-content>
    <ion-list>
      <ion-item class="item" ng-repeat="article in articles" type="item-text-wrap" ng-click="openURL('{{article.url}}');incrementArticle({{article}});">
        <h2>{{article.title}}</a></h2>
        {{article.author}} - {{article.publish}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
